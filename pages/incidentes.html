<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <!-- Indica a Safari que la aplicación puede ejecutarse en modo fullscreen/standalone -->
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- Define el estilo de la barra de estado (hora, batería) en iOS -->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<!-- Icono principal de alta resolución para la pantalla de inicio de iOS -->
<link rel="apple-touch-icon" href="/FrontHotel/images/icons/180.png" sizes="180x180">
<!-- Opcional: Icono sin el efecto de brillo que Safari aplica por defecto (si quieres control
total) -->
<link rel="apple-touch-icon-precomposed"
href="/FrontHotel/images/icons/180.png">
  <title>Hotel Housekeeping - Incidentes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  >

  <!-- Estilos propios -->
  <link rel="stylesheet" href="/FrontHotel/styles.css">
</head>
<body class="bg-body-tertiary">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm small">
    <div class="container-fluid px-4">
      <div class="d-flex align-items-center gap-2">
        <div class="app-logo rounded-3 d-flex align-items-center justify-content-center">
          <i class="bi bi-buildings"></i>
        </div>
        <span class="fw-semibold fs-6">Hotel Housekeeping</span>
      </div>

      <div class="ms-auto d-flex align-items-center gap-3">
        <div class="d-flex align-items-center gap-2">
          <span class="online-dot rounded-circle"></span>
          <span class="badge rounded-pill online-pill">Online</span>
        </div>
        <div class="d-flex align-items-center gap-2">
          <span class="fw-semibold">Emilio Alpizar García</span>
          <span class="text-muted">（Recepción）</span>
        </div>
        <button 
          class="btn btn-sm btn-outline-secondary rounded-circle"
          onclick="logout()">
          <i class="bi bi-box-arrow-right"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- TABS -->
  <div class="bg-white border-bottom shadow-sm">
    <div class="container-fluid px-4">
      <ul class="nav nav-tabs border-0 mt-2 tab-nav">
        <li class="nav-item">
          <a class="nav-link"  href="/FrontHotel/pages/habitaciones.html">Habitaciones</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/FrontHotel/pages/camareras.html">Camareras</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page">Incidentes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/FrontHotel/pages/historial.html">Historial</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- CONTENIDO -->
  <main class="container-fluid px-4 pb-5 pt-4">

    <!-- Título + filtros -->
    <section class="mb-4 d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3">
      <h2 class="mb-0 fw-bold text-gray-800">Gestión de Incidentes</h2>

      <div class="incident-tabs btn-group" role="group" aria-label="Filtros incidentes">
        <button type="button" class="btn incident-tab-btn active" data-filter="open">
          Pendientes
        </button>
        <button type="button" class="btn incident-tab-btn" data-filter="resolved">
          Resueltos
        </button>
        <button type="button" class="btn incident-tab-btn" data-filter="all">
          Todos
        </button>
      </div>
    </section>

    <!-- Listado de tarjetas -->
    <section id="incidentList" class="row g-3 incident-list">
      <!-- Se llena por JS -->
    </section>

    <!-- Estado vacío -->
    <section class="incident-empty-wrapper d-none" id="incidentEmptyState">
      <p class="incident-empty-text">
        No hay incidentes en esta categoría
      </p>
    </section>

  </main>

  <!-- MODAL DETALLE INCIDENTE -->
  <div class="modal fade" id="incidentDetailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">

        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title fw-bold d-flex align-items-center justify-content-between w-100">
            <span id="incidentModalTitle">Incidente - Habitación</span>
            <span id="incidentModalStatus" class="badge incident-badge-open">Abierto</span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body pt-3">
          <!-- Descripción -->
          <div class="mb-4 bg-light rounded-3 p-3">
            <p id="incidentModalDescription" class="mb-0 text-muted"></p>
          </div>

          <!-- Fotos -->
          <div class="mb-4" id="incidentModalPhotosWrapper">
            <h6 class="text-muted small mb-2">Evidencia Fotográfica</h6>
            <div id="incidentModalPhotos" class="d-flex gap-2 overflow-auto pb-2">
              <!-- Thumbs por JS -->
            </div>
          </div>

          <!-- Info extra -->
          <div class="border-top pt-3 small text-muted">
            <div class="d-flex align-items-center gap-2 mb-2">
              <i class="bi bi-person"></i>
              Reportado por:
              <span class="fw-semibold text-dark" id="incidentModalReporter"></span>
            </div>
            <div class="d-flex align-items-center gap-2">
              <i class="bi bi-calendar3"></i>
              Fecha:
              <span class="fw-semibold text-dark" id="incidentModalDate"></span>
            </div>
          </div>
        </div>

        <div class="modal-footer border-0 d-flex justify-content-between">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
            Cerrar
          </button>
          <!-- Si luego quieres resolver desde aquí, usas este botón -->
          <button type="button" class="btn btn-success" id="btnResolveIncident">
            <i class="bi bi-check-circle me-2"></i>
            Resolver e Habilitar Habitación
          </button>
        </div>

      </div>
    </div>
  </div>

  <script src="/FrontHotel/js/auth.js"></script>
  <script>
    // Solo RECEPCION; LIMPIEZA será mandado a camarera-dashboard
    checkAuth(['RECEPCION']);
  </script>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- JS de esta página -->
  <script src="/FrontHotel/js/incidente.js"></script>
</body>
</html>
