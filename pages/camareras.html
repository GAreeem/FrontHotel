<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Hotel Housekeeping - Camareras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Indica a Safari que la aplicación puede ejecutarse en modo fullscreen/standalone -->
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- Define el estilo de la barra de estado (hora, batería) en iOS -->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<!-- Icono principal de alta resolución para la pantalla de inicio de iOS -->
<link rel="apple-touch-icon" href="/FrontHotel/pages/images/icons/180.png" sizes="180x180">
<!-- Opcional: Icono sin el efecto de brillo que Safari aplica por defecto (si quieres control
total) -->
<link rel="apple-touch-icon-precomposed"
href="/FrontHotel/images/icons/180.png">
  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  >

  <!-- Estilos propios -->
  <link rel="stylesheet" href="/FrontHotel/styles.css">
</head>
<body class="bg-body-tertiary">

  <!-- NAVBAR (igual que en habitaciones) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm small">
    <div class="container-fluid px-4">
      <div class="d-flex align-items-center gap-2">
        <div class="app-logo rounded-3 d-flex align-items-center justify-content-center">
          <i class="bi bi-buildings"></i>
        </div>
        <span class="fw-semibold fs-6">Hotel Housekeeping</span>
      </div>

      <div class="ms-auto d-flex align-items-center gap-3">
        <div class="d-flex align-items-center gap-2">
          <span class="online-dot rounded-circle"></span>
          <span class="badge rounded-pill online-pill">Online</span>
        </div>
        <div class="d-flex align-items-center gap-2">
          <span class="fw-semibold">Emilio Alpizar García</span>
          <span class="text-muted">（Recepción）</span>
        </div>
        <button 
  class="btn btn-sm btn-outline-secondary rounded-circle"
  onclick="logout()"
>
  <i class="bi bi-box-arrow-right"></i>
</button>
      </div>
    </div>
  </nav>

  <!-- TABS -->
  <div class="bg-white border-bottom shadow-sm">
    <div class="container-fluid px-4">
      <ul class="nav nav-tabs border-0 mt-2 tab-nav">
        <li class="nav-item">
          <a class="nav-link" href="/FrontHotel/pages/habitaciones.html">Habitaciones</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page">Camareras</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/FrontHotel/pages/incidentes.html">Incidentes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/FrontHotel/pages/historial.html">Historial</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- CONTENIDO -->
  <main class="container-fluid px-4 py-4">

    <section>
      <div class="card border-0 shadow-sm users-card">
        <div class="card-body">

          <!-- Header card -->
          <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-3 gap-3">
            <h5 class="mb-0 fw-bold">Gestión de Personal</h5>

            <button class="btn btn-dark" id="btnNuevaCamarera">
  Crear Usuario
</button>

          </div>

          <!-- Tabla de usuarios -->
          <div class="table-responsive">
            <table class="table align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th>Nombre</th>
                  <th>Email</th>
                  <th>Rol</th>
                  <th>Estado</th>
                  <th class="text-end">Acciones</th>
                </tr>
              </thead>
              <tbody  id="camareras-tbody">
               
              </tbody>
            </table>
          </div>
            <!-- MODAL CREAR / EDITAR CAMARERA -->
  <div class="modal fade" id="modalCamarera" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalCamareraTitle" class="modal-title">Nueva Camarera</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formCamarera">
            <input type="hidden" id="usuarioId">

            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" id="nombreInput" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Correo / Usuario</label>
              <input type="email" id="emailInput" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" id="passwordInput" class="form-control" placeholder="••••••••">
              <div class="form-text">
                En edición, si dejas la contraseña vacía se mantiene la actual.
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Rol</label>
              <input type="text" class="form-control" value="Camarera (LIMPIEZA)" disabled>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="activoCheckbox" checked>
              <label class="form-check-label" for="activoCheckbox">
                Usuario Activo
              </label>
            </div>

            <div id="camareraError" class="alert alert-danger d-none"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="btnGuardarCamarera" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

        </div>
      </div>
    </section>

  </main>
  <script src="/FrontHotel/js/auth.js"></script>
  <script>
  // Solo RECEPCION; LIMPIEZA será mandado a camarera-dashboard
  checkAuth(['RECEPCION']);
</script>
  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <!-- JS de esta página -->
<script src="/FrontHotel/js/camareras.js"></script>
</body>
</html>
